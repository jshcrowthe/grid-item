<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../lazy-img/lazy-img.html">

<dom-module id='image-artifact'>
  <style>
    :host {
      display:block;
      width: 100%;
      height: 100%;
    }
    img {
      width: 100%;
      height: 100%;
      background: none;
      border: none;
      margin: 0;
      padding: 0;
      border-top-right-radius: 4px;
      border-top-left-radius: 4px;
      object-fit: cover;
      object-position: center 15%;
    }
  </style>
  <template>
    <img is="lazy-img" class="thumbnail" src$="[[imageUrl]]" />
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'image-artifact',
    properties: {
      imageUrl: {
        type: String,
        value: null
      }
    }
  });
})();
</script>
